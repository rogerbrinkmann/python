{% extends 'base.html' %}

{% block content %}

<div class="container">
{% for testcase in testcases %}
    <div class="row">
        <div class="col-10 border bg-light">
            {{ testcase.name }}
        </div>
        <div class="col-2 border bg-light">
            {{ testcase.verdict }}
        </div>
    </div>
{% endfor %}
</div>


{% endblock %}
